<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tada List</title>
</head>
<body>
  <h1> Tada List </h1>
  <div>
    <form action="/todos" method="POST">
      <input type="text" placeholder="Title" name="title" required>
      <input type="date" name="duedate">
      <textarea name="description" ></textarea>

    </form>
  </div>
</body>
</html>
